{{ $_hugo_config := `{ "version": 1 }` }}
<div class="alert alert-mid alert-docs-container" role="alert">
  <div>
    <span class="alert-docs-pic"> {{ with resources.Get "icons/note.svg" }}{{ ( . | minify).Content | safeHTML }}{{ end }}</span>
  </div>
  {{ if eq .Page.File.Ext "md" }}
  {{ .Inner | markdownify }}
  {{ else }}
  {{ .Inner | htmlUnescape | safeHTML }}
  {{ end }}
</div>
